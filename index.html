<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack Project</title>
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>

</head>
<body>
    <header>
        <button id="reset">Reset</button>
        <button>Instructions</button>
    </header>
        <section>
            <div id="cash">Bankroll</div>
            <div id="cash"></div>
        </section>
    <div id='bet'>Bet</div>
    <div id="bet"></div>
    <div id="dealer-cards" class="cards"></div>
    <div id='win-popup'>
            <h1></h1>
    </div>
    <div id="player-cards" class="cards"></div >
    <main>
        <div id="option1" class="gameplay">
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
            <button id="double">Double</button>
        </div>
        <div id="option2">
            <div>
                <button class="betting 1">$1</button>
                <button class="betting 5">$5</button>
                <button class="betting 25">$25</button>
                <button class="betting 100">$100</button>
            </div>
            <div>
                <button class="betting -1">$-1</button>
                <button class="betting -5">$-5</button>
                <button class="betting -25">$-25</button>
                <button class="betting -100">$-100</button>
            </div>
        </div>
    </main>  
</body>
    
</html>
