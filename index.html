<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Jack Project</title>
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>

</head>
<body>
    <header>
            <input type="reset" value="Reset">
        <div>Bankroll</div>
    </header>
    <div id="dealer-cards" class="cards"></div>
    <div id="player-cards" class="cards"></div >
    <main>
        <div id="option1" class="gameplay">
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
            <button id="double">Double</button>
        </div>
        <div id="option2">
            <button class="betting 1">$1</button>
            <button class="betting 5">$5</button>
            <button class="betting 25">$25</button>
            <button class="betting 100">$100</button>
        </div>
    </main>  
</body>
    
</html>
